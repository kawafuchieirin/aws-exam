<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>静的 Web サイトホスティング</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
      padding-top: 220px;
    }

    .mascot-image {
      width: 200px;
      height: auto;
      margin: 20px 0;
      animation: float 3s ease-in-out infinite;
      opacity: 0;
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      transition: opacity 0.5s ease-in-out;
    }

    .mascot-image.active {
      opacity: 1;
    }

    @keyframes float {
      0% {
        transform: translateX(-50%) translateY(0px);
      }
      50% {
        transform: translateX(-50%) translateY(-20px);
      }
      100% {
        transform: translateX(-50%) translateY(0px);
      }
    }

    h1 {
      font-size: 5em;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    #countdown {
      font-size: 2em;
      margin-top: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #004e92;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #0073e6, 0 0 40px #0073e6;
      }
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 1s infinite;
    }

    @keyframes twinkle {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3em;
        letter-spacing: 5px;
      }

      #countdown {
        font-size: 1.5em;
      }

      .mascot-image {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <div id="slideshow-container">
      <img src="images/jaws-ug-mascot.png" alt="JAWS-UGマスコット1" class="mascot-image">
      <img src="images/all.png" alt="JAWS-UGマスコット2" class="mascot-image">
      <img src="images/one.png" alt="JAWS-UGマスコット3" class="mascot-image">
    </div>
    <h1>Coming Soon</h1>
    <div id="countdown">
      <!-- ここにカウントダウンが表示されます -->
    </div>
  </div>

  <script>
    // 星を生成する関数
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        starsContainer.appendChild(star);
      }
    }

    // スライドショー機能
    function startSlideshow() {
      const images = document.querySelectorAll('.mascot-image');
      let currentIndex = 0;
      
      // 最初の画像を表示
      images[0].classList.add('active');
      
      setInterval(() => {
        // 現在の画像を非表示
        images[currentIndex].classList.remove('active');
        
        // 次の画像のインデックスを計算
        currentIndex = (currentIndex + 1) % images.length;
        
        // 次の画像を表示
        images[currentIndex].classList.add('active');
      }, 2000); // 2秒ごとに切り替え
    }

    function updateCountdown() {
      const targetDate = new Date('2024-11-13T10:00:00');
      const now = new Date();
      const diff = targetDate - now;

      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = 
          `残り ${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
      } else {
        document.getElementById('countdown').innerHTML = 'イベントは終了しました';
      }
    }

    // 初期化
    createStars();
    startSlideshow();
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
